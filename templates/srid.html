<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table Sum</title>
    <style media="screen">
      table, th, td{
        border: 1px solid black;
      }
      table{
        width: 100%;
      }
    </style>
  </head>
  <body onload="finishTable();">
    <table id="sumTable" class="table">
      <thead>
        <tr>
          <th>Column1</th>
          <th>Column2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>3</td>
        </tr>
        <tr>
          <td>3</td>
          <td>4</td>
        </tr>
        <tr>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr>
          <td id="totalColumn1id"></td>
          <td id="totalColumn2id"></td>
        </tr>
      </tbody>
    </table>
    <script type="text/javascript">
        function finishTable(){
          var totalColumn1 = tableColumnTotal("sumTable",0);
          var totalColumn2 = tableColumnTotal("sumTable",1);
          var totalColumn1Elem = window.document.getElementById("totalColumn1id");
          totalColumn1Elem.innerHTML = totalColumn1;
          var totalColumn2Elem = window.document.getElementById("totalColumn2id");
          totalColumn2Elem.innerHTML = totalColumn2;
          return;
	       }

        function tableColumnTotal(thisTable,colNumber){
          var tableElem = document.getElementById(thisTable);
          var tableBody = document.getElementsByTagName("tbody").item(0);
          var i;
          var howManyRows = tableBody.rows.length;
          result = 0;
          for(i=0; i<howManyRows-1; i++){
            var thisTrElem = tableBody.rows[i];
            var thisTdElem = thisTrElem.cells[colNumber];
            var thisTextNode = thisTdElem.childNodes.item(0);
            var thisNumber = parseFloat(thisTextNode.data);
            result += thisNumber;
          }
          return result;
        }
    </script>
  </body>
</html>
